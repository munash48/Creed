# initialize root logger with level ERROR for stdout and fout
log4j.rootLogger =warn, R
# set the log level for these components
log4j.logger.com.javacreed=debug, stdout
#log4j.logger.com.googlecode=debug, stdout

# add a ConsoleAppender to the logger stdout to write to the console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# use a simple message format
log4j.appender.stdout.layout.ConversionPattern=%d {HH:mm:ss:SSS} [%t] %p %F : %L - %m%n

# add a FileAppender to the logger fout
log4j.appender.R=org.apache.log4j.RollingFileAppender
# create a log file
log4j.appender.R.File=D:/logs/creeed.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.MaxBackupIdex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
# use a more detailed message pattern
log4j.appender.R.layout.ConversionPattern=%p %d{yyyy-mm-dd  HH:mm:ss.SSS} \t%d{ISO8601}\t%r\t%c\t[%t]\t - %m%n